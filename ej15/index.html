        <style type="text/css">
            body {
                font-family: arial, helvetica;
            }
            .info {
                width: 160px;
                border: thin solid silver;
                padding: 0.5em;
                margin-top: 20px;
                /*position: fixed;*/
            }
            .info h1 {
                margin: 0;
            }
        </style>
        <script type="text/javascript">

            function muestraInformacion(e, id, type) {
                document.getElementById('info1').style.backgroundColor = '#FFFFFF';
                document.getElementById('info2').style.backgroundColor = '#FFFFFF';

                switch(type) {
                case 1:
                    document.getElementById(id).style.backgroundColor = '#FFFFCC';
                    document.getElementById(id).getElementsByTagName('p')[0].innerHTML = 'Navegador ['+e.screenX+','+e.screenY+']';
                    document.getElementById(id).getElementsByTagName('p')[1].innerHTML = 'Pagina ['+e.clientX+','+e.clientY+']';
                    break;
                case 2:
                    document.getElementById(id).style.backgroundColor = '#CCE6FF';
                    document.getElementById(id).getElementsByTagName('p')[0].innerHTML = 'Caracter ['+e.key+']';
                    document.getElementById(id).getElementsByTagName('p')[1].innerHTML = 'Codigo ['+e.keyCode+']';
                    break;  
                }


            }

        </script>
    </head>
    <body onmousemove="muestraInformacion(event, 'info1', 1)" onkeydown="muestraInformacion(event, 'info2', 2)">
        <div id="info1" class="info" >

        <div id="info2" class="info" >
