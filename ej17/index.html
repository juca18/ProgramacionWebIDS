<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Ejercicio 17</title>
        <style type="text/css">

        </style>
        <script type="text/javascript">

            function checkLength(e, target)
            {
                var countlength = target.value.length + 1;

                if(countlength<=100){
                    var count = 100 - countlength;
                    document.getElementById('count').innerHTML = ''+count;
                    return true;
                }else{
                    return false;
                }
               
            }

        </script>
    </head>
    <body >
        
        <form>
            <textarea type="text" name="Texto", placeholder="Ingresa" onkeypress="return checkLength(event, this)"></textarea></br>
            <label id="count">100</label>
        </form>
			
    </body>
</html>
